<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size CSS</title>
</head>

<body>
    <style>
        #p01 {
            font-size: 20px;
        }

        #p02 {
            font-size: 30px;
        }

        .div01 {
            font-size: 10px;
        }

        .div02 {
            font-size: 20px;
        }

        div p.p03 {
            font-size: 2em;
        }

        :root {
            font-size: 30px;
        }

        div p.p04 {
            font-size: 2rem;
        }
    </style>
    <p id="p01">Đoạn văn có kích cỡ chữ là 20px</p>
    <p id="p02">Đoạn văn có kích cỡ chữ là 30px</p>
    <div class="div01">
        Nội dung của div01
        <div class="div02">
            Nội dung của Div02
            <p class="p03">Rikkei Academy - Học viện đào tạo CNTT chất lượng Nhật Bạn - 40px</p>
            <p class="p04">Chúc các bạn trở thành LTV sau khóa học - 60px</p>
        </div>
    </div>
</body>

</html>
